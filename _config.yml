baseurl: "jekyll-tailwind" # the subpath of your site, e.g. /blog
url: "https://github.com/DeVuDeveloper"
title: "Playstation 5" # the name of your site, e.g. ACME Corp.

google_analytics_id: G-N0T10MB1ZK

plugins:
  - jekyll-postcss
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

postcss:
  cache: false

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"