---
layout: default
title: Blog
---

<div class="mx-auto w-full max-w-2xl format format-sm sm:format-base
  lg:format-lg format-blue dark:format-invert">
  <header class="mb-4 lg:mb-6 not-format">

    <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6
      lg:text-4xl dark:text-white text-center m-6">Last Posts</h1>
  </header>


  {% for post in site.posts %}
  <article class="p-6 mb-6 text-base bg-white rounded-lg dark:bg-gray-900">
    <div class="flex justify-between items-center mb-2">
      <div class="flex items-center">
        <p class="inline-flex items-center mr-3 text-sm text-gray-900
          dark:text-white"><img
            class="mr-2 w-6 h-6 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
            alt="Michael Gough"><a href="{{ post.url }}">{{
            post.author}}</a></p>
        <p class="text-sm text-gray-600 dark:text-gray-400"><time>{{ post.date | date_to_string }}</time></p>
      </div>


    </div>

    {{ post.excerpt }}

  </article>
  {% endfor %}
</div>
