---
layout: default
title: Blog
---

<div class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert pt-20 mb-36">
   {% for post in site.posts %}
  <article class="p-6 mb-6 text-base bg-white rounded-lg dark:bg-gray-900">
    <div class="flex justify-between items-center mb-2">
      <div class="flex items-center">
        <p class="inline-flex items-center mr-3 text-sm text-gray-900">
          <img class="mr-2 w-6 h-6 rounded-full" src="{{post.image}}" alt="author" />
          <p class="text-gray-900 font-bold mx-2">{{post.author | capitalize}}</p>
          
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400"><time>{{ post.date | date_to_string }}</time></p>
      </div>
    </div>
    {{ post.excerpt }}<a class=" text-link text-cyan-500" href="{{ post.url }}">read more...</a>
  </article>
  {% endfor %}
</div>
