---
layout: default
---

{% assign author = site.authors | where: 'name', page.author | first%}
{% if author %}

<section class="mt-20 mb-20">
  <div class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
      <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base
        lg:format-lg format-blue dark:format-invert">
  <div class="flex items-center mb-6 not-italic">
    <div class="inline-flex items-center mr-3 text-sm text-gray-900
      dark:text-white">
      <img class="mr-4 w-16 h-16 rounded-full"
        src="{{ author.image}}"
        alt="author">
      <div>
        <p class="text-xl font-bold text-gray-900
          dark:text-white">{{ author.display_name }}</p>
        <p class="text-base font-light text-gray-500 dark:text-gray-400">
          {{author.position}}</p>
        <p class="text-base font-light text-gray-500 dark:text-gray-400">
          <time>{{ page.date | date_to_string }}</time></p>
      </div>
    </div>
  </div>
 
  <header class="mb-4 lg:mb-6 not-format">
         
    <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900
      lg:mb-6 lg:text-4xl dark:text-white">{{page.title}}</h1>
  </header>


  <h2>{{page.short_description}}</h2>

  <div class="mt-8 overflow-y-auto">
        <figure><img
            src="{{page.image}}"
            alt="">
          <figcaption class="text-xl mt-8 font-bold">{{page.figcaption}}</figcaption>
        </figure>
        <h2 class="mt-2 mb-20">{{page.description}}</h2>
        {{ content }}
  </div>
</article>
  </div>
  </div>
</section>
{% endif %}
